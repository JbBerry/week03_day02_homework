<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h2 class="text">Make a selection to play!</h2>
    <div id="button-group">
      <button class="button" value="Rock">Rock</button>
      <button class="button" value="Paper">Paper</button>
      <button class="button" value="Scissors">Scissors</button>
    </div>
    <p class="text" id="computers-choice"></p>
    <p class="text" id="players-choice"></p>
    <p class="text" id="result"></p>
  </body>
</html>
